<!DOCTYPE html>

<html>

<head>
        <title>My Portfolio Page-Contact</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

        <header id="top-nav">
        <div class="container">
                <div class="name">Ken Dacanay</div>
                <nav>
                        <a class="link about" href="index.html">About</a>
                        <a class="link portfolio" href="portfolio.html">Portfolio</a>
                        <a class="link contact" href="contact.html">Contact</a>
                        
                </nav>
        </div>
        </header>

        <div id="main-container" class="container">
                <section class="main-section">
                        <h1>Contact</h2>

                        <form action="" method="GET" class="page-form">

                                <div class="page-form">
                                        <label for="name">Name</label>
                                        <br>
                                        <input type="text" name="name" autofocus class="contact-name" required>
                                </div>

                                <div class="page-form">
                                        <label for="email">Email</label>
                                        <br>
                                        <input type="email" name="email" class="contact-email" required>
                                </div>

                                <div class="page-form">
                                        <label for="message">Message</label>
                                        <br>
                                        <textarea class="contact-message" name="message" rows="9" cols="50"
                                                required></textarea>
                                </div>

                                <div class="page-form">
                                        <input type="submit" value="Submit" class="contact-submit">
                                </div>
                </section>
        </div>

        <footer>
                <div class="container">Copyright &copy;</div>
                </footer>

</body>

</html>
